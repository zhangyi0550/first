<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
         <script src="https://cdn.bootcss.com/vue/2.4.4/vue.min.js"></script>
    </head>
    <body>
    <div id="app">
        {{arr}}
<button v-on:click="show">show</button>
<button v-on:mouseover="show">鼠标经过</button>
<button v-on:dblclick="show">双击</button>
<button @click="add(555)">add</button>
    </div>
    </body>
    <script>
        let vm = new Vue({
            el:'#app',
            data:{
                    arr :['12','13','14','3232']
                 },
               methods:{
                   show:function(){
                      console.log("调用了show方法")
                   },
                   add(data){
                       this.arr.push(data)
                   }
               }
        })
    </script>
</html>
