<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.bootcss.com/vue/2.4.4/vue.min.js"></script>
    </head>
    <body>
   <div id="app">
       {{msg}}
       <button onclick="change()">更新</button>
        <button onclick="destory()">销毁</button>
   </div>
    </body>
    <script>
        let vm = new Vue({
            el:'#app',
            data:{
                msg:'hello stark'
            },
            beforeCreate(){
                alert("实例创建前")
            },
            created(){
                alert("实例创建完成")
            },
            beforeMount(){
                 alert("实例挂载前")
            },
            mounted(){
                alert("实例挂载完成")
            },
            beforeUpdate(){
                alert("实例更新前")
            },
            updated(){
                alert("实例更新完成")
            },
            beforeDestroy(){
                alert("实例销毁前")
            },
            destoryed(){
                alert("实例已经销毁")
            }

            
            
        })
        function change(){
            vm.msg = "shangdu";
        }
        function destroy(){
              vm.destory();
        }
    </script>
</html>
